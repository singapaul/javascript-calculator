<html lang="en">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <!-- Javascript link -->


</head>

<body>
  <!-- This is the calculator  -->
  <header>
    <h1>PH</h1>
  </header>
  <section class="calculator">
    <!-- the contents of the calculator goes below here -->
    <!-- There will be 19 buttons and a div to display the result/calcualtion -->
    <!-- view port/could add two screens in here? -->
    <div class="calculator__screen" id="">
      <p id="calculator__screen-result"></p>
      <p id="calculator__screen-inputs"></p>
    </div>
    <!-- buttons -->

    <button class="calculator__button calculator__button--reset" id="" type="button">C</button>
    <button class="calculator__button calculator__button--operator" id="" type="button">+-</button>
    <button class="calculator__button calculator__button--operator" id="" type="button">%</button>
    <button class="calculator__button calculator__button--operator" id="" type="button">/</button>
    <button class="calculator__button calculator__button--number" id="" type="button">7</button>
    <button class="calculator__button calculator__button--number" id="" type="button">8</button>
    <button class="calculator__button calculator__button--number" id="" type="button">9</button>
    <button class="calculator__button calculator__button--operator" id="" type="button">x</button>
    <button class="calculator__button calculator__button--number" id="" type="button">4</button>
    <button class="calculator__button calculator__button--number" id="" type="button">5</button>

    <button class="calculator__button calculator__button--number" id="" type="button">6</button>
    <button class="calculator__button calculator__button--operator" id="" type="button">-</button>
    <button class="calculator__button calculator__button--number" id="" type="button">1</button>
    <button class="calculator__button calculator__button--number" id="" type="button">2</button>
    <button class="calculator__button calculator__button--number" id="" type="button">3</button>

    <!-- special -->
    <button class="calculator__button calculator__button--operator" id="" type="button">+</button>

    <button class="calculator__button calculator__button--number" id="" type="button">0</button>

    <button class="calculator__button calculator__button--del" id="" type="button">del</button>

    <button class="calculator__button calculator__button--number" id="decimal" type="button">.</button>
    <button class="calculator__button calculator__button--equal" id="" type="button">=</button>
  </section>

  <footer class="footer">
    <hr>
    <div class="footer-contents">
      <div>Made by Paul Hardman 2022</div>

        <a href="https://github.com/singapaul" target="_blank">Github</a>
      </ul>
    </div>
  </footer>

</body>
<script src="script.js"></script>

</html>
